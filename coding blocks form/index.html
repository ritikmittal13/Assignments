<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
<body>
        <div class="media jumbotron jumbotron-fluid" id="jumbo">
                <img src="https://codingblocks.com/assets/images/icons/apple-icon-60x60.png" class="mr-3" alt="Generic placeholder image">
                <div class="media-body">  
                  <h2 class="mt-0" id="cb">CODING <br>BLOCKS</h2>
                  <p class="lead">Code your way to success</p>
                </div>
        </div>
        <br>
    <form>
        <div class="form-row">
            <div class="form-group col-md-4 mb-3">
                <label for="fn">First Name</label>
                <input type="text" class="form-control" id="fn" placeholder="First name" required>
            </div>
            <div class="form-group col-md-4 mb-3">
                <label for="ln">Last Name</label>
                <input type="text" class="form-control" id="ln" placeholder="Last name" required>
            </div>
            <div class="form-group col-md-4 mb-3">
                <label for="email">E-mail ID</label>
                <input type="e-mail" class="form-control" id="email" placeholder="E-mail ID" required>
            </div>
            
            <div class=" form-group col-md-4 mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="ln" placeholder="Password" required>
            </div>
            <div class="form-group col-md-4 mb-3">
                <label for="ln"> Confirm Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3 mb-3">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="xxxxx-xxxxx" pattern="[0-9]{5}-[0-9]{5}" required>
            </div>
            <div class="form-group col-md-2 mb-3">
                <label for="fn">DOB</label>
                <input type="date" class="form-control" id="fn" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6 mb-3">
                        <label for="iCourse">Course</label>
                        <select id="iCourse" class="custom-select mr-sm-2" required>
                          <option selected>Choose Course</option>
                          <option>C++</option>
                          <option>Java</option>
                          <option>Competitive Programming</option>
                          <option>Web Development</option>
                          <option>Android Development</option>
                        </select>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="centre">Centre</label>
                <select id="centre" class="custom-select mr-sm-2">
                    <option selected>Choose Centre</option>
                    <option>Pitampura</option>
                    <option>Dwarka</option>
                    <option>Noida</option>
                    <option>Dehradun</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Address">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="City" required>
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="custom-select mr-sm-2" required>
                <option selected>Choose</option>
                <option>Delhi</option>
                <option>Haryana</option>
                <option>Uttar Pradesh</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">PINCODE</label>
              <input type="text" class="form-control" id="inputZip" placeholder="PINCODE" required>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" required>
              <label class="form-check-label" for="gridCheck">
                I agree to all Terms and Conditions.
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    
</body>
</html>
